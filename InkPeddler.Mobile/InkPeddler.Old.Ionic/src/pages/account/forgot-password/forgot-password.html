<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-row>
    <ion-col text-center>
      <h2 color="secondary">Forgot Password</h2>
    </ion-col>
  </ion-row>

  <ion-col>
    <ion-input text-center clear placeholder="enter your email..." [(ngModel)]="EmailModel.Email"></ion-input>
  </ion-col>

  <ion-row padding *ngIf="MessageModel.IsVisible">
    <ion-col text-center>
      <ion-content ion-text [color]="MessageModel.TextColor">
        <div [innerHTML]="MessageModel.Text"></div>
      </ion-content>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col text-center>
      <button ion-button color="primary" (click)="Submit()">Submit</button>
    </ion-col>
  </ion-row>

</ion-content>
