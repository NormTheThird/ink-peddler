<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-row>
    <ion-col text-center>
      <h2>Sign Up</h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-input type="email" placeholder="Enter your email" [(ngModel)]="Register.Email" (ionBlur)="GetEmailAvailability()"></ion-input>
      <ion-icon [@checkVisibility]="emailCheckVisibility" name="lock" color="secondary"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Create a password" [(ngModel)]="Register.Password"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row padding *ngIf="MessageModel.IsVisible">
    <ion-col text-center>
      <ion-content ion-text [color]="MessageModel.TextColor">
        <div [innerHTML]="MessageModel.Text"></div>
      </ion-content>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col text-center>
      <button ion-button color="primary" (click)="RegisterUser()">Sign Up As A User</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>- or -</ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button color="secondary" (click)="RegisterArtist()">Sign Up As An Artist</button>
    </ion-col>
  </ion-row>
</ion-content>
