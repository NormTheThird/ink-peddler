<ion-tabs #navTabs tabsPlacement="top" tabsHighlight="false" tabsLayout="icon-start">

  <ion-tab [root]="tab2Root" tabIcon="md-map"></ion-tab>
  <ion-tab [root]="tab3Root" tabIcon="md-person" [enabled]="loggedIn"></ion-tab>
  <ion-tab (ionSelect)="loginout()" tabIcon="md-key"></ion-tab>
</ion-tabs>
